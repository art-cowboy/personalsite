<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/new.css">
			<meta charset="utf-8">
			<title>3Dimensions</title>
	</head>
	<body>
		<div class="w3-row-padding">
		  <div class="w3-container w3-third">
		    <img src="pics/3d/agh_3.jpg" style="width:100%" onclick="onClick(this)">
		  </div>
		  <div class="w3-container w3-third">
		    <img src="pics/3d/agh_4.jpg" style="width:100%" onclick="onClick(this)">
		  </div>
		  <div class="w3-container w3-third">
		    <img src="pics/3d/agh_5.jpg" style="width:100%" onclick="onClick(this)">
		  </div>
		</div>

		<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
		  <img class="w3-modal-content" id="img01" style="width:100%">
		</div>

		<script>
			function onClick(element) {
		 		document.getElementById("img01").src = element.src;
		  		document.getElementById("modal01").style.display = "block";
				}
		</script>
	</body>
</html>
